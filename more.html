<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>

  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><i class="fa-solid fa-gear fa-lg"></i>
          <div class="screen-header__gear__dot"></div>
        </span>
      </div>
    </header>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="more-header">
      <div class="wallet-header">
        <div class="wallet-header__column">
          <span>지갑</span>
          <i class="fa-solid fa-chevron-right fa-lg"></i>
        </div>
        <div class="wallet-header__column">
          <i class="fa-solid fa-shield-halved"></i>
          <span>인증서</span>
        </div>
      </div>
      <div class="emoticon-box">
        <div class="emoticon-box__column">
          <i
            class="fa-regular fa-face-smile fa-lg emoticon-box__column-smile"
          ></i>
          <i class="fa-solid fa-plus fa-lg"></i>
          <span>이모티콘 플러스 다시 이용하기</span>
        </div>
        <div class="emoticon-box__column">
          <i class="fa-solid fa-chevron-right fa-lg"></i>
        </div>
      </div>
      <div class="pay-box">
        <div class="pay-box__column">
          <i class="fa-solid fa-comment fa-lg"></i>
          <span>pay</span>
        </div>
        <div class="pay-box__column">
          <span>5,100원</span>
        </div>
      </div>
      <div class="send-box">
        <div class="send-box__column">
          <span class="send-span">송금</span>
          <div class="divider"></div>
          <span class="send-span">결제</span>
          <div class="divider"></div>
          <span class="send-span">자산</span>
        </div>
        <div>
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="send-span">구매내역</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/649b25c1cf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
